<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Progrmming 3</title>
</head>
<body>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <div class="container">
        <div id="column" class="col"></div>
        <div class="col">
            <div class="stats">
                <table>
                    <tr>
                        <th>գույնը    </th>
                        <th>կերպար</th>
                        <!-- <th>հատկանիշներ</th> -->
                        <th>   քանակ</th>
                      </tr>
                      <tr>
                        <td><div class="grass color"></div></td>
                        <td>խոտ(Grass)</td>
                        <!-- <td>Grass կերպարը ներկված է կանաչ գույնով կատարոմ է խոտի գործառույթ:
                            Հիմնականում կեր է մնացած կերպարների համար: Կարողանում է շատանալ:</td> -->
                        <td><p id="grass">0</p></td>
                      </tr>
                      <tr>
                        <td><div class="grassEater color"></div></td>
                        <td>Խոտակեր(GrassEater)</td>
                        <!-- <td>GrassEater կերպարը ներկված է դեղին գույնով: Ուտում է խոտ: 
                            Շատանում է երբ ծատ է ուտում: Սովից կարող է մահանալ:</td> -->
                        <td><p id="grassEater">0</p></td>
                      </tr>
                      <tr>
                        <td><div class="predator color"></div></td>
                        <td>Գիշատիչ(Predator)</td>
                        <td><p id="predator">0</p></td>
                      </tr>
                      <tr>
                        <td><div class="person color"></div></td>
                        <td>Մարդ(Person)</td>
                        <td><p id="person">0</p></td>
                      </tr>
                      <tr>
                        <td><div class="lightning color"></div></td>
                        <td>Կայծակ(Lightning)</td>
                        <td><p id="lightning">0</p></td>
                      </tr>
                    </table>
                    <button id="restartGame">Restart game</button>
                </div>
            </div>
        </div>
        <script src="client.js"></script>
    
</body>
</html>
